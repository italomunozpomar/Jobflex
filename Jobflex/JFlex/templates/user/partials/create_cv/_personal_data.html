<!-- Modal para Datos Personales -->
<div id="personal-data-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl flex flex-col max-h-[90vh]">
        <div class="flex justify-between items-center p-6 border-b flex-shrink-0">
            <h3 class="text-2xl font-bold text-dark">Datos Personales</h3>
            <button class="text-gray-500 hover:text-gray-800 text-3xl close-modal">&times;</button>
        </div>
        <div class="p-6 overflow-y-auto flex-1 min-h-0">
            <form id="personal-data-form">
                <div class="space-y-4">
                    <h4 class="text-lg font-semibold text-dark">Nombre</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-dark">Primer Nombre <span class="text-red-500">*</span></label>
                            <input type="text" name="first_name" class="mt-1 block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-dark">Segundo Nombre</label>
                            <input type="text" name="second_name" class="mt-1 block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-dark">Apellido Paterno <span class="text-red-500">*</span></label>
                            <input type="text" name="last_name" class="mt-1 block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-dark">Apellido Materno</label>
                            <input type="text" name="mother_last_name" class="mt-1 block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                    </div>
                    <hr class="my-6">
                    <div>
                        <label class="block text-sm font-medium text-dark">Título Profesional</label>
                        <input type="text" name="title" placeholder="Ej: Ingeniero en Informática" class="mt-1 block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <hr class="my-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-dark">Correo Electrónico <span class="text-red-500">*</span></label>
                            <input type="email" name="email" class="mt-1 block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-dark">Teléfono <span class="text-red-500">*</span></label>
                            <input type="text" name="phone" class="mt-1 block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                        </div>
                    </div>
                    <hr class="my-6">
                    <div>
                        <label class="block text-sm font-medium text-dark">Link de LinkedIn</label>
                        <input type="text" name="linkedin_link" class="mt-1 block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <div class="mt-8 text-right">
                    <button type="submit" class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-opacity-90">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
