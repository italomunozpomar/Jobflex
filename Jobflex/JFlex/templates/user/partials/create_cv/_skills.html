<!-- Modal para Habilidades -->
<div id="skills-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl flex flex-col max-h-[90vh]">
        <div class="flex justify-between items-center p-6 border-b flex-shrink-0">
            <h3 class="text-2xl font-bold text-dark">Habilidades</h3>
            <button class="text-gray-500 hover:text-gray-800 text-3xl close-modal">&times;</button>
        </div>
        <div class="p-6 overflow-y-auto flex-1 min-h-0">
            <div class="space-y-6">
                <div>
                    <h4 class="text-lg font-semibold text-dark">Habilidades Técnicas/Hard Skills</h4>
                    <div class="flex space-x-2 mt-2">
                        <input type="text" id="hard-skill-input" class="block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Ej: Python">
                        <button id="add-hard-skill-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex-shrink-0">Añadir</button>
                    </div>
                    <div id="hard-skills-container" class="flex flex-wrap gap-2 mt-4"></div>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-dark">Competencias/Soft Skills</h4>
                    <div class="flex space-x-2 mt-2">
                        <input type="text" id="soft-skill-input" class="block w-full p-3 border border-light-gray rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Ej: Comunicación">
                        <button id="add-soft-skill-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex-shrink-0">Añadir</button>
                    </div>
                    <div id="soft-skills-container" class="flex flex-wrap gap-2 mt-4"></div>
                </div>
            </div>
            <div class="mt-8 text-right">
                <button id="save-skills-btn" class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-opacity-90">Guardar</button>
            </div>
        </div>
    </div>
</div>
