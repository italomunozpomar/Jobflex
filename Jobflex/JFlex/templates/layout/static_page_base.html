{% extends "base.html" %}

{% block title %}{% block page_title %}{% endblock %} - JobFlex{% endblock %}

{% block content %}
<style>
    .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<main class="bg-white">
    <!-- Page Header -->
    <div class="bg-light-gray py-16 md:py-24">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-dark fade-in-section">
                {% block page_header %}{% endblock %}
            </h1>
            <p class="text-lg text-secondary mt-4 max-w-2xl mx-auto fade-in-section" style="transition-delay: 100ms;">
                {% block page_subheader %}{% endblock %}
            </p>
        </div>
    </div>

    <!-- Page Content -->
    <div class="py-16 md:py-24">
        <div class="container mx-auto px-6">
            <div class="prose max-w-4xl mx-auto">
                {% block static_content %}{% endblock %}
            </div>
        </div>
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sections = document.querySelectorAll('.fade-in-section');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
            }
        });
    }, {
        threshold: 0.1
    });

    sections.forEach(section => {
        observer.observe(section);
    });
});
</script>
{% endblock %}
