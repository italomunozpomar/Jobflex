<div id="users" class="tab-content hidden">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-dark">Usuarios de la Empresa</h1>
        <button data-modal-toggle="invitation-modal" class="flex items-center space-x-2 bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
            <span>Invitar Usuario</span>
        </button>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <table class="w-full text-left">
            <thead>
                <tr class="border-b">
                    <th class="py-2">Nombre</th>
                    <th class="py-2">Rol</th>
                    <th class="py-2">Ãšltima Actividad</th>
                    <th class="py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr class="border-b">
                    <td class="py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">{{ member.user_full_name }}</div>
                                <div class="text-sm text-gray-500">{{ member.user_email }}</div>
                            </div>
                        </div>
                    </td>
                    <td class="py-4">{{ member.role_display }}</td>
                    <td class="py-4">Hace 2 horas</td> {# Placeholder for last activity #}
                    <td class="py-4">
                        <button data-modal-toggle="edit-modal-{{ member.pk }}" class="text-primary hover:underline">Editar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
