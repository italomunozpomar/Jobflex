<!-- Schedule Interview Modal -->
<div id="schedule-interview-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <form id="schedule-interview-form" class="p-4 md:p-5">
                {% csrf_token %}
                <!-- Modal header -->
                <div class="flex items-center justify-between pb-4 mb-4 border-b rounded-t">
                    <h3 class="text-lg font-semibold text-gray-900">
                        Agendar Entrevista
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="schedule-interview-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                        <span class="sr-only">Cerrar modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="interview-date" class="block mb-2 text-sm font-medium text-gray-900">Fecha</label>
                            <input type="date" id="interview-date" name="fecha" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="interview-time" class="block mb-2 text-sm font-medium text-gray-900">Hora</label>
                            <input type="time" id="interview-time" name="hora" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                        </div>
                    </div>
                    <div>
                        <label for="interview-recruiter" class="block mb-2 text-sm font-medium text-gray-900">Nombre del Entrevistador</label>
                        <input type="text" id="interview-recruiter" name="entrevistador" placeholder="Ej: Juan Pérez" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="interview-modality" class="block mb-2 text-sm font-medium text-gray-900">Modalidad</label>
                        <select id="interview-modality" name="modalidad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                            <option value="Online" selected>Online</option>
                            <option value="Presencial">Presencial</option>
                        </select>
                    </div>
                    <!-- Campos dinámicos -->
                    <div id="online-fields" class="space-y-4">
                        <div>
                            <label for="interview-platform" class="block mb-2 text-sm font-medium text-gray-900">Plataforma</label>
                            <input type="text" id="interview-platform" name="plataforma" placeholder="Ej: Google Meet, Zoom, Teams" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        </div>
                        <div>
                            <label for="interview-url" class="block mb-2 text-sm font-medium text-gray-900">URL de la Reunión</label>
                            <input type="url" id="interview-url" name="url" placeholder="https://" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        </div>
                    </div>
                    <div id="presencial-fields" class="hidden space-y-4">
                        <div>
                            <label for="interview-address" class="block mb-2 text-sm font-medium text-gray-900">Dirección</label>
                            <input type="text" id="interview-address" name="direccion" placeholder="Ej: Av. Siempre Viva 742, Santiago" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center justify-end pt-4 mt-4 border-t rounded-b">
                    <button type="submit" class="text-white bg-primary hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Agendar Entrevista</button>
                    <button data-modal-hide="schedule-interview-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary focus:z-10 focus:ring-4 focus:ring-gray-100">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Pequeño script para la lógica interna de este modal
    document.addEventListener('DOMContentLoaded', (event) => {
        const modalitySelect = document.getElementById('interview-modality');
        const onlineFields = document.getElementById('online-fields');
        const presencialFields = document.getElementById('presencial-fields');

        if (modalitySelect) {
            modalitySelect.addEventListener('change', function() {
                if (this.value === 'Online') {
                    onlineFields.classList.remove('hidden');
                    presencialFields.classList.add('hidden');
                } else {
                    onlineFields.classList.add('hidden');
                    presencialFields.classList.remove('hidden');
                }
            });
        }
    });
</script>
