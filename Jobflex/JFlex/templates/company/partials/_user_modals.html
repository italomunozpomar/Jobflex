{% if is_admin %}
<div id="invitation-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-8 border w-full max-w-lg shadow-lg rounded-md bg-white">
        <div class="flex items-center justify-center mb-4">
            <div class="w-12 h-12 rounded-full bg-primary text-white flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-2a4 4 0 00-4-4H7a4 4 0 00-4 4v2"></path></svg>
            </div>
        </div>
        <h3 class="text-2xl font-bold text-center text-dark">Invitar a un Nuevo Miembro</h3>
        <p class="text-center text-secondary mt-2 mb-6">El nuevo miembro recibirá una invitación por correo electrónico para unirse a tu equipo.</p>
        
        <form method="POST" action="{% url 'company_index' %}" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="action" value="invite_user">
            
            <div>
                <label for="id_email" class="block text-sm font-medium text-dark">Correo Electrónico</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                    </div>
                    <input type="email" name="email" id="id_email" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="tu@email.com">
                </div>
            </div>

            <div>
                <label for="id_role" class="block text-sm font-medium text-dark">Rol del Usuario</label>
                <select name="role" id="id_role" class="block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md leading-5 bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    {% for value, label in invitation_form.fields.role.choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex items-center justify-end space-x-4 pt-4">
                <button data-modal-hide="invitation-modal" type="button" class="px-6 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">Cancelar</button>
                <button type="submit" class="px-6 py-2 bg-primary text-white text-base font-medium rounded-md shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">Enviar Invitación</button>
            </div>
        </form>
    </div>
</div>

<!-- Individual Edit Modals (Generated in loop) -->
{% for member in members %}
<div id="edit-modal-{{ member.pk }}" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Editar Usuario: <span class="font-bold">{{ member.user_full_name }}</span></h3>
            <div class="mt-2 px-7 py-3 text-left">
                <form method="POST" action="{% url 'company_index' %}">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="edit_user">
                    <input type="hidden" name="member_id" value="{{ member.pk }}">
                    
                    <div class="mb-4">
                        <label for="email-{{ member.pk }}" class="block text-sm font-medium text-dark">Email</label>
                        <input type="email" name="email" id="email-{{ member.pk }}" class="mt-1 block w-full p-3 border border-light-gray rounded-lg" value="{{ member.user_email }}" readonly>
                    </div>

                    <div class="mb-4">
                        <label for="role-{{ member.pk }}" class="block text-sm font-medium text-dark">Rol</label>
                        <select name="role" id="role-{{ member.pk }}" class="mt-1 block w-full p-3 border border-light-gray rounded-lg">
                            {% for role_obj in invitation_form.fields.role.queryset %}
                                <option value="{{ role_obj.pk }}" {% if role_obj.pk == member.role.pk %}selected{% endif %}>{{ role_obj.nombre_rol }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="items-center px-4 py-3 bg-gray-50 -mx-7 -mb-5 mt-6 rounded-b-md">
                        <button data-modal-hide="edit-modal-{{ member.pk }}" type="button" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-700">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-primary text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-opacity-90">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-4 border-t pt-4 text-center">
            <form method="POST" action="{% url 'company_index' %}" onsubmit="return confirm('¿Estás seguro de que quieres eliminar a este usuario? Esta acción no se puede deshacer.');">
                {% csrf_token %}
                <input type="hidden" name="action" value="delete_user">
                <input type="hidden" name="member_id" value="{{ member.pk }}">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-red-700">Eliminar Usuario</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
