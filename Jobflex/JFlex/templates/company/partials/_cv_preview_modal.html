<!-- Universal CV Preview Modal -->
<div id="cv-preview-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-7xl max-h-full">
        <div class="relative bg-white rounded-lg shadow flex flex-col max-h-full">
            <div class="flex items-start justify-between p-4 border-b rounded-t">
                <div><h3 id="modal-cv-name" class="text-xl font-semibold text-gray-900"></h3></div>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="cv-preview-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div id="modal-loader" class="loader-overlay p-6 text-center">
                <svg class="animate-spin h-8 w-8 text-primary mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-2 text-sm text-gray-500">Cargando datos del postulante...</p>
            </div>
            <div id="modal-body-content" class="hidden flex-1 lg:grid lg:grid-cols-4 gap-6 p-6 overflow-y-auto">
                <div id="cv-content-wrapper" class="lg:col-span-3 bg-white p-6 rounded-lg overflow-y-auto shadow-inner"><div id="cv-content-area" class="h-full"></div></div>
                <div id="personal-data-wrapper" class="lg:col-span-1 bg-gray-50 p-4 rounded-lg overflow-y-auto mt-6 lg:mt-0">
                    <h4 class="font-bold text-lg mb-4">Datos del Postulante</h4>
                    <div class="space-y-3 text-sm">
                        <p><strong class="block text-gray-800">Nombre:</strong> <span id="modal-personal-name" class="text-gray-600"></span></p>
                        <p><strong class="block text-gray-800">Email:</strong> <span id="modal-personal-email" class="text-gray-600"></span></p>
                        <p><strong class="block text-gray-800">Teléfono:</strong> <span id="modal-personal-phone" class="text-gray-600"></span></p>
                        <p><strong class="block text-gray-800">RUT:</strong> <span id="modal-personal-rut" class="text-gray-600"></span></p>
                        <p><strong class="block text-gray-800">Ubicación:</strong> <span id="modal-personal-location" class="text-gray-600"></span></p>
                        <p><strong class="block text-gray-800">Edad:</strong> <span id="modal-personal-age" class="text-gray-600"></span></p>
                        <p><strong class="block text-gray-800">Disponibilidad:</strong> <span id="modal-personal-availability" class="text-gray-600"></span></p>
                        <p id="linkedin-container" class="hidden"><strong class="block text-gray-800">LinkedIn:</strong> <a id="modal-personal-linkedin" href="#" target="_blank" class="text-primary hover:underline"></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
