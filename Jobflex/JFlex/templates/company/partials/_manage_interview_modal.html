<!-- Interview Management Modal -->
<div id="manage-interview-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-lg max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <!-- Header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">Gestionar Entrevista</h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="manage-interview-modal">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            
            <!-- Body -->
            <div id="manage-interview-view" class="p-6 space-y-4">
                <p class="text-sm text-gray-600">Revisa los detalles de la entrevista agendada. Puedes reagendarla con nuevos datos o eliminarla.</p>
                <div id="interview-details-container" class="text-sm space-y-2 p-4 bg-gray-50 rounded-lg border">
                    <!-- Details will be loaded here by JS -->
                </div>
            </div>

            <!-- Footer with Manage Buttons -->
            <div id="manage-interview-footer" class="flex items-center justify-end p-6 space-x-2 border-t border-gray-200 rounded-b">
                <button id="reschedule-btn" type="button" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Reagendar</button>
                <button id="delete-interview-btn" type="button" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Eliminar Entrevista</button>
            </div>

            <!-- Reschedule Form (Initially Hidden) -->
            <form id="reschedule-interview-form" class="hidden">
                {% csrf_token %}
                <div class="p-6 space-y-4 bg-gray-50">
                    <!-- Form fields are identical to schedule-interview-form -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="reschedule-interview-date" class="block mb-2 text-sm font-medium text-gray-900">Nueva Fecha</label>
                            <input type="date" id="reschedule-interview-date" name="fecha" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="reschedule-interview-time" class="block mb-2 text-sm font-medium text-gray-900">Nueva Hora</label>
                            <input type="time" id="reschedule-interview-time" name="hora" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" required>
                        </div>
                    </div>
                    <div>
                        <label for="reschedule-interview-recruiter" class="block mb-2 text-sm font-medium text-gray-900">Nombre del Entrevistador</label>
                        <input type="text" id="reschedule-interview-recruiter" name="entrevistador" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="reschedule-interview-modality" class="block mb-2 text-sm font-medium text-gray-900">Modalidad</label>
                        <select id="reschedule-interview-modality" name="modalidad" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                            <option value="Online">Online</option>
                            <option value="Presencial">Presencial</option>
                        </select>
                    </div>
                    <div id="reschedule-online-fields">
                        <div>
                            <label for="reschedule-interview-platform" class="block mb-2 text-sm font-medium text-gray-900">Plataforma</label>
                            <input type="text" id="reschedule-interview-platform" name="plataforma" placeholder="Ej: Google Meet, Zoom, Teams" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                        </div>
                        <div class="mt-4">
                            <label for="reschedule-interview-url" class="block mb-2 text-sm font-medium text-gray-900">URL de la Reunión</label>
                            <input type="url" id="reschedule-interview-url" name="url" placeholder="https://" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                        </div>
                    </div>
                    <div id="reschedule-presencial-fields" class="hidden">
                        <div>
                            <label for="reschedule-interview-address" class="block mb-2 text-sm font-medium text-gray-900">Dirección</label>
                            <input type="text" id="reschedule-interview-address" name="direccion" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                        </div>
                    </div>
                </div>
                <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
                    <button type="submit" class="text-white bg-primary hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Confirmar Reagendado</button>
                    <button id="cancel-reschedule-btn" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
