<!-- Interview Management Modal -->
<div id="manage-interview-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 id="manage-modal-title" class="text-lg font-semibold text-gray-900">
                    Gestionar Entrevista
                </h3>
                <button id="manage-interview-btn" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="manage-interview-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <div class="loader-overlay hidden">
                <div class="loader-spinner"></div>
            </div>

            <!-- View Details Section -->
            <div id="manage-interview-view">
                <div class="p-4 md:p-5 space-y-4">
                    <p class="text-sm text-gray-600">Revisa los detalles de la entrevista agendada. Puedes reagendarla con nuevos datos o eliminarla.</p>
                    <div id="interview-details-container" class="text-sm space-y-2 p-4 bg-gray-50 rounded-lg border">
                        <!-- JS will load details here -->
                    </div>
                </div>
                <div id="manage-interview-footer" class="flex items-center justify-end p-4 md:p-5 space-x-3 border-t border-gray-200 rounded-b">
                    <button id="reschedule-btn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Reagendar</button>
                    <button id="delete-interview-btn" type="button" class="py-2.5 px-5 text-sm font-medium text-white focus:outline-none bg-red-600 rounded-lg border border-red-600 hover:bg-red-700 focus:z-10 focus:ring-4 focus:ring-red-200">Eliminar Entrevista</button>
                </div>
            </div>

            <!-- Reschedule Form (Initially Hidden) -->
            <form id="reschedule-interview-form" class="hidden p-4 md:p-5">
                {% csrf_token %}
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="reschedule-interview-date" class="block mb-2 text-sm font-medium text-gray-900">Nueva Fecha</label>
                            <input type="date" id="reschedule-interview-date" name="fecha" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="reschedule-interview-time" class="block mb-2 text-sm font-medium text-gray-900">Nueva Hora</label>
                            <input type="time" id="reschedule-interview-time" name="hora" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                        </div>
                    </div>
                    <div>
                        <label for="reschedule-interview-recruiter" class="block mb-2 text-sm font-medium text-gray-900">Nombre del Entrevistador</label>
                        <input type="text" id="reschedule-interview-recruiter" name="entrevistador" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="reschedule-interview-modality" class="block mb-2 text-sm font-medium text-gray-900">Modalidad</label>
                        <select id="reschedule-interview-modality" name="modalidad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                            <option value="Online" selected>Online</option>
                            <option value="Presencial">Presencial</option>
                        </select>
                    </div>
                    <div id="reschedule-online-fields" class="space-y-4">
                        <div>
                            <label for="reschedule-interview-platform" class="block mb-2 text-sm font-medium text-gray-900">Plataforma</label>
                            <input type="text" id="reschedule-interview-platform" name="plataforma" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        </div>
                        <div>
                            <label for="reschedule-interview-url" class="block mb-2 text-sm font-medium text-gray-900">URL de la Reunión</label>
                            <input type="url" id="reschedule-interview-url" name="url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        </div>
                    </div>
                    <div id="reschedule-presencial-fields" class="hidden space-y-4">
                        <div>
                            <label for="reschedule-interview-address" class="block mb-2 text-sm font-medium text-gray-900">Dirección</label>
                            <input type="text" id="reschedule-interview-address" name="direccion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-end pt-4 mt-4 border-t rounded-b">
                    <button type="submit" class="text-white bg-primary hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Confirmar Reagendado</button>
                    <button id="cancel-reschedule-btn" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary focus:z-10 focus:ring-4 focus:ring-gray-100">Cancelar</button>
                </div>
            </form>
        </div>
        </div>
    </div>
